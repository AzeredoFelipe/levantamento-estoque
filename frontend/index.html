<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bem-vindo ao Sistema de Levantamento de Estoque</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/index.css">
</head>
<body class="index-page">
  <div id="header-container"></div>
  <div class="welcome-container">
      <h1>Bem-vindo ao Sistema de Levantamento de Estoque</h1>
      <p>Gerencie suas vendas de forma eficiente e simplificada.</p>

      <!-- Formulário de Login -->
      <form id="loginForm" class="login-form">
          <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" placeholder="Digite seu email" required>
          </div>
          <div class="mb-3">
              <label for="senha" class="form-label">Senha</label>
              <input type="password" class="form-control" id="senha" placeholder="Digite sua senha" required>
          </div>
          <button type="submit" class="btn btn-primary">Entrar</button>
      </form>

      <!-- Mensagem de feedback -->
      <p id="mensagem" class="mt-3"></p>

      <!-- Link para cadastro de vendedores -->
      <p class="mt-3">Ainda não tem uma conta? <a href="/html/cadastroVendedor.html">Cadastre-se aqui</a>.</p>
  </div>
  <div id="footer-container"></div>

  <!-- Scripts do Firebase (versão 10.x) -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script> 
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

  <!-- Seu script login.js -->
  <script src="./js/login.js"></script>
</body>
</html>
