<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">

    <!-- Adicione ANTES do <title> -->
    <!-- Meta tags PWA (ATUALIZADAS) -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="EstoqueApp">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#156FF5">
    <link rel="manifest" href="/js/manifest.json"> 

    <title>Bem-vindo ao Sistema de Levantamento de Estoque</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/index.css">
    <link rel="icon" href="/Imagens/logoMarcas192x192.png">
    <link rel="apple-touch-icon" href="/Imagens/logoMarcas192x192.png"></head>
    <body class="index-page">
        <div id="header-container"></div>
        <div class="welcome-container">
        <h1>Bem-vindo ao Sistema de Levantamento de Estoque</h1>
        <p>Gerencie suas vendas de forma eficiente e simplificada.</p>

      <!-- Formul√°rio de Login -->
      <form id="loginForm" class="login-form">
          <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" placeholder="Digite seu email" required>
          </div>
          <div class="mb-3">
              <label for="senha" class="form-label">Senha</label>
              <input type="password" class="form-control" id="senha" placeholder="Digite sua senha" required>
          </div>
          <button type="submit" class="btn btn-primary">Entrar</button>
      </form>

      <!-- Mensagem de feedback -->
      <div id="mensagem" class="alert mt-3" style="display: none;"></div>

      <!-- Link para cadastro de vendedores -->
      <p class="mt-3">Ainda n√£o tem uma conta? 
          <a href="/html/cadastroVendedor.html" id="linkCadastro">Cadastre-se aqui</a>.
      </p>
  </div>
  

  <!-- Scripts do Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script> 
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

  <!-- Script de login -->
  <script src="./js/login.js"></script>

  <!-- Script para inicializa√ß√£o -->
  <script>
      // Inicializa√ß√£o segura
      document.addEventListener('DOMContentLoaded', function() {
          // Remove o onclick do link e faz verifica√ß√£o via JavaScript
          const linkCadastro = document.getElementById('linkCadastro');
          if (linkCadastro) {
              linkCadastro.onclick = null;
              linkCadastro.addEventListener('click', function(e) {
                  e.preventDefault();
                  localStorage.setItem('isSignUpFlow', 'true');
                  window.location.href = this.getAttribute('href');
              });
          }
          
          // Verifica se veio de logout para mostrar mensagem
          if (sessionStorage.getItem('showLogoutMessage') === 'true') {
              const mensagem = document.getElementById('mensagem');
              if (mensagem) {
                  mensagem.textContent = "Voc√™ foi desconectado com sucesso.";
                  mensagem.className = "alert alert-info mt-3";
                  mensagem.style.display = 'block';
                  sessionStorage.removeItem('showLogoutMessage');
              }
          }
      });
  </script>
  <script>
    // Registro do Service Worker
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js')
          .then(registration => {
            console.log('SW registrado:', registration);
            
            // For√ßa a atualiza√ß√£o do PWA
            registration.update();
          })
          .catch(err => console.error('Falha no SW:', err));
      });
    }
    
    // Detecta evento de instala√ß√£o
    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      const installBtn = document.createElement('button');
      installBtn.textContent = 'üì≤ Instalar App';
      installBtn.className = 'btn btn-success mt-3';
      installBtn.onclick = () => {
        e.prompt();
        installBtn.style.display = 'none';
      };
      document.querySelector('.welcome-container').appendChild(installBtn);
    });
    </script>
</body>
</html>
