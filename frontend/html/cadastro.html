<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Produtos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/css/index.css">
    <link rel="manifest" href="/js/manifest.json">
</head>
<body>
    <div id="header-container"></div>

    <div class="container mt-4">
        <!-- Card do Formulário de Cadastro -->
        <div class="card mb-4 shadow-sm">
            <div class="card-header bg-primary text-white">
                <h5 class="mb-0"><i class="bi bi-plus-circle me-2"></i>Cadastrar Novo Produto</h5>
            </div>
            <div class="card-body">
                <form id="formCadastro">
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label for="nomeProduto" class="form-label">Nome do Produto*</label>
                            <input type="text" class="form-control" id="nomeProduto" required>
                        </div>
                        <div class="col-md-6">
                            <label for="grupoProduto" class="form-label">Grupo*</label>
                            <div class="input-group">
                                <select class="form-select" id="grupoProduto" required>
                                    <option value="">Selecione um grupo</option>
                                </select>
                                <button class="btn btn-outline-secondary" type="button" id="btnAdicionarGrupo" title="Adicionar novo grupo">
                                    <i class="bi bi-plus-lg"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Campo para novo grupo (oculto inicialmente) -->
                    <div class="row mt-2" id="campoNovoGrupo" style="display: none;">
                        <div class="col-md-6 offset-md-6">
                            <div class="input-group">
                                <input type="text" class="form-control" id="novoGrupo" placeholder="Nome do novo grupo">
                                <button class="btn btn-success" type="button" id="btnSalvarGrupo">
                                    <i class="bi bi-check-lg"></i> Salvar
                                </button>
                            </div>
                        </div>
                    </div>

                    <div class="d-flex justify-content-end mt-3">
                        <button type="button" class="btn btn-outline-secondary me-2" id="btnCancelarEdicao" style="display: none;">
                            <i class="bi bi-x-lg"></i> Cancelar
                        </button>
                        <button type="submit" class="btn btn-primary" id="btnSubmitForm">
                            <i class="bi bi-save"></i> Salvar Produto
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Card de Busca e Filtros -->
        <div class="card mb-4 shadow-sm">
            <div class="card-header bg-light">
                <h5 class="mb-0"><i class="bi bi-search me-2"></i>Buscar Produtos</h5>
            </div>
            <div class="card-body">
                <div class="row g-3 align-items-end">
                    <div class="col-md-8">
                        <label for="searchProdutos" class="form-label">Pesquisar por nome</label>
                        <div class="input-group">
                            <input type="text" class="form-control" id="searchProdutos" placeholder="Digite parte do nome">
                            <span class="input-group-text"><i class="bi bi-search"></i></span>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <label for="grupoProdutoFilter" class="form-label">Filtrar por grupo</label>
                        <select class="form-select" id="grupoProdutoFilter">
                            <option value="">Todos os grupos</option>
                        </select>
                    </div>
                    <div class="col-md-1">
                        <button class="btn btn-outline-secondary w-100" id="btnLimparFiltros" title="Limpar filtros">
                            <i class="bi bi-arrow-counterclockwise"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Card da Lista de Produtos -->
        <div class="card shadow-sm">
            <div class="card-header bg-light">
                <div class="d-flex justify-content-between align-items-center">
                    <h5 class="mb-0"><i class="bi bi-list-check me-2"></i>Produtos Cadastrados</h5>
                    <span class="badge bg-primary rounded-pill" id="contadorProdutos">0</span>
                </div>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th width="50%">Nome do Produto</th>
                                <th width="30%">Grupo</th>
                                <th width="20%" class="text-end">Ações</th>
                            </tr>
                        </thead>
                        <tbody id="tabelaProdutos">
                            <!-- Resultados serão carregados aqui -->
                            <tr>
                                <td colspan="3" class="text-center text-muted py-4">
                                    <i class="bi bi-info-circle fs-4 d-block mb-2"></i>
                                    Use os filtros acima para buscar produtos
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <div id="footer-container"></div>

    <!-- Scripts do Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script> 
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="/js/cadastro.js"></script>
</body>
</html>
