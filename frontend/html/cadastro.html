<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Produtos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/css/index.css">
    <link rel="manifest" href="/js/manifest.json">
</head>
<body>
    <!-- Container do cabeçalho (Carregado via JavaScript) -->
    <div id="header-container"></div>

    <!-- Conteúdo principal -->
    <div class="container mt-3">
        <h2>Cadastro de Produtos</h2>
        <form id="formCadastro">
            <div class="mb-3">
                <label for="nomeProduto" class="form-label">Nome do Produto</label>
                <input type="text" class="form-control" id="nomeProduto" required>
            </div>
            <div class="mb-3">
                <label for="grupoProduto" class="form-label">Grupo do Produto</label>
                <div class="input-group">
                    <select class="form-select" id="grupoProduto" required>
                        <option value="">Selecione um grupo</option>
                    </select>
                    <button class="btn btn-outline-secondary" type="button" id="btnAdicionarGrupo">
                        <i class="bi bi-plus"></i> <!-- Ícone de "+" do Bootstrap Icons -->
                    </button>
                </div>
            </div>
            <!-- Campo para adicionar novo grupo (inicialmente oculto) -->
            <div class="mb-3" id="campoNovoGrupo" style="display: none;">
                <label for="novoGrupo" class="form-label">Novo Grupo</label>
                <div class="input-group">
                    <input type="text" class="form-control" id="novoGrupo" placeholder="Digite o nome do grupo">
                    <button class="btn btn-success" type="button" id="btnSalvarGrupo">Salvar</button>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Adicionar Produto</button>
            <button type="button" class="btn btn-secondary" id="btnCancelarEdicao" style="display: none;">Cancelar Edição</button>
        </form>

        <table id="tabelaProdutos" class="table mt-3">
            <thead>
                <tr>
                    <th>Nome do Produto</th>
                    <th>Grupo</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <!-- Produtos serão adicionados aqui dinamicamente -->
            </tbody>
        </table>
    </div>

    <!-- Container do rodapé (Carregado via JavaScript) -->
    <div id="footer-container"></div>

    <!-- Scripts do Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script> 
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="/js/cadastro.js"></script>
</body>
</html>
