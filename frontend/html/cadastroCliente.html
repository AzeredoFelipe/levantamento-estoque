<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Clientes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.5.0/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/css/index.css">
    <link rel="manifest" href="/js/manifest.json">
</head>
<body class="cadastro-cliente-page"> <!-- Classe específica para o body -->
    <!-- Container do cabeçalho (Carregado via JavaScript) -->
    <div id="header-container"></div>

    <!-- Conteúdo principal -->
    <div class="cadastro-cliente-container"> <!-- Classe específica para o container -->
        <h2 class="cadastro-cliente-title">Cadastro de Clientes</h2> <!-- Classe específica para o título -->
        <form id="formCadastroCliente" class="cadastro-cliente-form"> <!-- Classe específica para o formulário -->
            <div class="form-group">
                <label for="nomeCliente" class="cadastro-cliente-label">Nome do Cliente</label>
                <input type="text" class="form-control cadastro-cliente-input" id="nomeCliente" required>
            </div>
            <div class="form-group">
                <label for="enderecoCliente" class="cadastro-cliente-label">Endereço</label>
                <input type="text" class="form-control cadastro-cliente-input" id="enderecoCliente" required>
            </div>
            <div class="form-group">
                <label for="telefoneCliente" class="cadastro-cliente-label">Telefone</label>
                <input type="text" class="form-control cadastro-cliente-input" id="telefoneCliente" required>
            </div>
            <button type="submit" class="btn btn-primary cadastro-cliente-btn">Cadastrar Cliente</button>
        </form>

        <!-- Tabela de Clientes Cadastrados -->
        <h3 class="cadastro-cliente-subtitle">Clientes Cadastrados</h3> <!-- Classe específica para o subtítulo -->
        <table class="cadastro-cliente-table"> <!-- Classe específica para a tabela -->
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Endereço</th>
                    <th>Telefone</th>
                </tr>
            </thead>
            <tbody id="tabelaClientes">
                <!-- Clientes serão carregados aqui dinamicamente -->
            </tbody>
        </table>
    </div>

    <!-- Container do rodapé (Carregado via JavaScript) -->
    <div id="footer-container"></div>

    <!-- Scripts do Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="/js/cadastroCliente.js"></script>
</body>
</html>
