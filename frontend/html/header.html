<body>
    <nav class="navbar navbar-expand-lg navbar-custom">
        <div class="container-fluid">
            <span class="navbar-brand">
                <img src="/Imagens/logoConti.png" alt="CASA DI CONTI" style="width:200px;" class="rounded-pill">
            </span>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarContent">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link nav-link-custom" href="/html/levantamento.html">Levantamento</a>
                    </li>
                    <li class="nav-item">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        function cleanStorage() {
            try {
                localStorage.clear();
                sessionStorage.clear();
            } catch(e) {
                console.log("Erro ao limpar storage:", e);
            }
        }
        
        document.addEventListener('DOMContentLoaded', function() {
            const logoutBtn = document.querySelector('.btn-logout-custom');
            if(logoutBtn) {
                logoutBtn.addEventListener('click', cleanStorage);
            }
        });
    </script>
