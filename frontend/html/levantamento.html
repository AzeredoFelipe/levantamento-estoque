<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Levantamento de Estoque</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.5.0/font/bootstrap-icons.min.css">
    <link rel="icon" type="image/x-icon" href="/Imagens/logoMarcas144x144.png">
    <link rel="manifest" href="/js/manifest.json">
    <link rel="stylesheet" href="/css/index.css">
</head>
<body>
    <!-- Container do cabeçalho (Carregado via JavaScript) -->
    <div id="header-container"></div>

    <!-- Tabela de Levantamento de Estoque -->
    <div class="container mt-3">
        <!-- Cabeçalho "Levantamento de Estoque" e botões fixos -->
        <div class="sticky-header">
            <h2>Levantamento de Estoque</h2>
            <div class="d-flex mb-3 gap-3">
                <!-- Seleção de Cliente -->
                <div class="mb-3">
                    <label for="cliente" class="form-label">Cliente</label>
                    <select class="form-select" id="cliente" required>
                        <option value="">Selecione um cliente</option>
                        <!-- Clientes serão carregados dinamicamente -->
                    </select>
                </div>

                <!-- Menu de Grupos -->
                <div class="mb-3">
                    <label for="grupoProduto" class="form-label">Grupo do Produto</label>
                    <select class="form-select" id="grupoProduto" required>
                        <option value="">Todos Produtos</option>
                        <!-- Grupos serão carregados dinamicamente -->
                    </select>
                </div>
            </div>
        </div>

        <!-- Campo de pesquisa -->
        <div class="input-group mb-3">
            <input type="text" class="form-control" id="searchInput" placeholder="Digite o nome do produto">
            <span class="input-group-text">
                <i class="bi bi-search"></i> <!-- Ícone de lupa -->
            </span>
        </div>

        <!-- Botões de Ação -->
        <div class="d-flex align-items-center gap-4 mb-3">
            <button id="shareButton" class="btn btn-success">
                <img src="../Imagens/compartilhar.png" alt="Compartilhar" id="shareImage">
            </button>
            <button id="limparDados" class="btn btn-danger">Limpar Dados</button>
            <button id="verHistorico" class="btn btn-info">Ver Histórico</button>
        </div>

        <!-- Tabela de produtos -->
        <table class="table table-striped table-bordered">
            <thead class="custom-table-header">
                <tr>
                    <th>NOME PRODUTO</th>
                    <th>ESTOQUE</th>
                    <th>SUGESTÃO</th>
                    <th>AÇÕES</th>
                </tr>
            </thead>
            <tbody id="tabelaProdutos">
                <!-- Produtos serão carregados aqui dinamicamente -->
            </tbody>
        </table>

        <!-- Tabela de Produtos Levantados -->
        <h3 class="mt-4">Produtos Levantados</h3>
        <table class="table table-striped table-bordered">
            <thead class="custom-table-header">
                <tr>
                    <th>NOME PRODUTO</th>
                    <th>ESTOQUE</th>
                    <th>SUGESTÃO</th>
                </tr>
            </thead>
            <tbody id="tabelaProdutosLevantados">
                <!-- Produtos levantados serão exibidos aqui -->
            </tbody>
        </table>
    </div>

    <!-- Container do rodapé (Carregado via JavaScript) -->
    <div id="footer-container"></div> 
    
    <!-- Registrar Service Worker -->
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/js/sw.js')
                .then(() => console.log('Service Worker registrado com sucesso!'))
                .catch((error) => console.error('Falha ao registrar o Service Worker:', error));
        }
    </script>
    
    <!-- Scripts do Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script> 
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="/js/levantamento.js"></script>
</body>
</html>
