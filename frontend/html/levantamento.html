<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Levantamento de Estoque</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.5.0/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/css/index.css">
    <link rel="manifest" href="/js/manifest.json">
</head>
<body>
    <div id="header-container"></div>

    <div class="container py-3">
        <!-- Card Principal -->
        <div class="card shadow-sm">
            <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center py-2">
                <div>
                    <i class="bi bi-clipboard-data me-2"></i>
                    <h5 class="mb-0 fs-6 d-inline">Levantamento de Estoque</h5>
                </div>
                <span id="contadorProdutos" class="badge bg-light text-dark d-none">0 itens salvos</span>
            </div>
            
            <div class="card-body">
                <!-- Etapa 1: Seleção do Cliente -->
                <div id="etapaCliente">
                    <div class="mb-3">
                        <label for="selectCliente" class="form-label">Selecione o Cliente</label>
                        <select class="form-select" id="selectCliente" required>
                            <option value="">Selecione um cliente</option>
                        </select>
                    </div>
                    <button id="btnIniciarLevantamento" class="btn btn-primary w-100">
                        <i class="bi bi-check-circle me-1"></i> Iniciar Levantamento
                    </button>
                </div>

                <!-- Etapa 2: Filtros e Produtos -->
                <div id="etapaProdutos" class="d-none">
                    <div class="row mb-3">
                        <div class="col-md-6 mb-2">
                            <label for="filtroGrupo" class="form-label">Filtrar por Grupo</label>
                            <select class="form-select" id="filtroGrupo">
                                <option value="">Selecione um grupo</option>
                            </select>
                        </div>
                        <div class="col-md-6 mb-2">
                            <label for="filtroNome" class="form-label">Buscar Produto (opcional)</label>
                            <input type="text" class="form-control" id="filtroNome" placeholder="Digite o nome do produto">
                        </div>
                    </div>

                    <div class="table-responsive mb-3">
                        <table class="table table-hover">
                            <thead class="table-light">
                                <tr>
                                    <th width="40%">Produto</th>
                                    <th width="20%">Estoque Atual</th>
                                    <th width="20%">Sugestão de Pedido</th>
                                    <th width="20%">Ações</th>
                                </tr>
                            </thead>
                            <tbody id="tabelaProdutos">
                                <tr>
                                    <td colspan="4" class="text-center text-muted py-4">
                                        <i class="bi bi-funnel fs-4 d-block mb-2"></i>
                                        Selecione um grupo para visualizar os produtos
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>

                    <div class="d-grid">
                        <button id="btnFinalizarLevantamento" class="btn btn-primary">
                            <i class="bi bi-check-circle me-1"></i> Finalizar Levantamento
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="footer-container"></div>

    <!-- Modal de Revisão -->
    <div class="modal fade" id="modalRevisao" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header bg-primary text-white">
                    <h5 class="modal-title">Revisão do Levantamento</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="alert alert-info">
                        <i class="bi bi-info-circle me-2"></i>
                        Apenas produtos com sugestão de pedido serão enviados
                    </div>
                    
                    <div class="table-responsive">
                        <table class="table table-hover" id="tabelaRevisao">
                            <thead>
                                <tr>
                                    <th>Produto</th>
                                    <th>Estoque Atual</th>
                                    <th>Sugestão de Pedido</th>
                                    <th>Ações</th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>
                    
                    <div class="mt-3 d-flex justify-content-between">
                        <button id="btnSalvarLevantamento" class="btn btn-primary">
                            <i class="bi bi-save me-1"></i> Salvar Levantamento
                        </button>
                        <button id="btnEnviarWhatsApp" class="btn btn-success">
                            <i class="bi bi-whatsapp me-1"></i> Enviar para Cliente
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts do Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/levantamento.js"></script>
</body>
</html>
