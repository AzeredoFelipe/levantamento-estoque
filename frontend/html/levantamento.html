<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Levantamento de Estoque</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.5.0/font/bootstrap-icons.min.css">
    <link rel="icon" type="image/x-icon" href="/Imagens/logoMarcas144x144.png">
    <link rel="manifest" href="/js/manifest.json">
    <link rel="stylesheet" href="/css/index.css">
    <script src="/js/levantamento.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
</head>


<body>
    <!-- Container do cabeçalho (Carregado via JavaScript) -->
    <div id="header-container"></div>

    <!-- Tabela de Levantamento de Estoque -->
    <div class="container mt-3">
        <!-- Cabeçalho "Levantamento de Estoque" e botões fixos -->
        <div class="sticky-header">
            <h2>Levantamento de Estoque</h2>
            <div class="d-flex mb-3">
                <!-- Menu de Grupos -->
                <div class="mb-3">
                    <label for="grupoProduto" class="form-label">Grupo do Produto</label>
                    <select class="form-select" id="grupoProduto" required>
                        <option value="">Todos Produtos</option>
                        <option value="350ml">350 ml</option>
                        <option value="300ml">300 ml</option>
                        <option value="p3">p3</option>
                        <option value="p2">p2</option>
                        <option value="p600">p600/450</option>
                        <option value="refrilata">Refri Lata</option>
                        <option value="refrvdr">Refri vidro</option>
                        <option value="big">Big Power</option>
                        <option value="473ml">473 ml</option>
                        <option value="269ml">269 ml</option>
                        <option value="600ml">600 ml cerv.</option>
                        <option value="litrao">Litrão</option>
                        <option value="330ml">Long neck</option>
                        <option value="ice">Ice</option>
                        <option value="barkov">Barkov</option>
                        <option value="contini">Contini</option>
                        <option value="vibe">Vibe</option>
                        <option value="sakai">Sakai</option>
                        <option value="old_red">Old Red</option>
                        <option value="900ml">900 ml</option>
                        <option value="1_litro">1 Litro</option>
                        <option value="750_ml">750 ml</option>
                        <option value="xopito">Xopito</option>
                        <option value="bonquitos">Bonquitos</option>
                    </select>
                </div>
            </div>
        </div>

        <!-- Campo de pesquisa -->
        <div class="input-group mb-3">
            <input type="text" class="form-control" id="searchInput" placeholder="Digite o nome do produto">
            <span class="input-group-text">
                <i class="bi bi-search"></i> <!-- Ícone de lupa -->
            </span>
        </div>

        <div class="d-flex align-items-center gap-4">
            <div class="shareButton">
                <button id="shareButton" class="btn btn-success">
                    <img src="../Imagens/compartilhar.png" alt="Compartilhar" id="shareImage">
                </button>
            </div>
        </div>

        <!-- Tabela de produtos -->
        <table class="table table-striped table-bordered">
            <thead class="custom-table-header">
                <tr>
                    <th>NOME PRODUTO</th>
                    <th>ESTOQUE</th>
                    <th>SUGESTÃO</th>
                </tr>
            </thead>
            <tbody id="tabelaProdutos">
                <!-- Produtos serão carregados aqui dinamicamente no futuro -->
            </tbody>
        </table>
    </div>

    <!-- Container do rodapé (Carregado via JavaScript) -->
    <div id="footer-container"></div> 
    
    <!-- Registrar Service Worker -->
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/frontend/js/sw.js') // Caminho corrigido
                .then(() => console.log('Service Worker registrado com sucesso!'))
                .catch((error) => console.error('Falha ao registrar o Service Worker:', error));
        }
    </script>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/frontend/js/levantamento.js"></script>
</body>
</html>
