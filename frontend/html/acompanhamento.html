<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acompanhamento</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.5.0/font/bootstrap-icons.min.css">
    <link rel="icon" type="image/x-icon" href="/Imagens/logoMarcas144x144.png">
    <link rel="manifest" href="/js/manifest.json">
    <link rel="stylesheet" href="/css/index.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <!-- Container do cabeçalho (Carregado via JavaScript) -->
    <div id="header-container"></div>

    <!-- Conteúdo principal -->
    <div class="mix-medio-container">
        <h2 class="title">Calculadora de Mix Médio</h2>
        <form class="form-mix-medio">
            <div class="row">
                <!-- Primeira Coluna -->
                <div class="column">
                    <div class="form-group">
                        <label for="diasUteis">Dias Úteis:</label>
                        <input type="number" id="diasUteis" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="diasTrabalhados">Dias Trabalhados:</label>
                        <input type="number" id="diasTrabalhados" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="diasFaltantes">Dias Faltantes:</label>
                        <input type="number" id="diasFaltantes" class="form-control">
                    </div>
                </div>

                <!-- Segunda Coluna -->
                <div class="column">
                    <div class="form-group radio-buttons">
                        <div>
                            <input type="radio" id="mix25" name="mixOption" value="25">
                            <label for="mix25">Calcular Mix 25</label>
                        </div>
                        <div>
                            <input type="radio" id="mix30" name="mixOption" value="30">
                            <label for="mix30">Calcular Mix 30</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="mixMedio">Mix Médio Atual:</label>
                        <input type="number" id="mixMedio" class="form-control" placeholder="Digite seu mix atual">
                    </div>
                    <div class="form-group">
                        <label for="mixFaltante">Mix Faltante por dia:</label>
                        <input type="number" id="mixFaltante" class="form-control" readonly>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <!-- Container do rodapé (Carregado via JavaScript) -->
    <div id="footer-container"></div>

    <!-- Registrar Service Worker -->
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/js/sw.js')
                .then(() => console.log('Service Worker registrado com sucesso!'))
                .catch((error) => console.error('Falha ao registrar o Service Worker:', error));
        }
    </script>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/acompanhamento.js"></script>
    
</body>
</html>
