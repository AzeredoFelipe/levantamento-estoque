<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acompanhamento</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.5.0/font/bootstrap-icons.min.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>📊</text></svg>">
    <link rel="manifest" href="/js/manifest.json">
    <link rel="stylesheet" href="/css/index.css">
</head>

<body>
    <div id="header-container"></div>

    <div class="container py-3">
        <div class="card mb-3 shadow-sm">
            <div class="card-header bg-primary text-white d-flex align-items-center py-2">
                <i class="bi bi-calculator me-2"></i> <!-- Ícone mais apropriado para calculadora -->
                <h5 class="mb-0 fs-6">Calculadora de Mix Médio</h5>
            </div>
            <div class="card-body p-3">
                <form class="form-mix-medio">
                    <div class="row g-2">
                        <!-- Primeira Coluna -->
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="diasUteis" class="form-label fw-medium">Dias Úteis*</label>
                                <input type="number" class="form-control form-control-sm" id="diasUteis" required>
                            </div>
                            <div class="mb-3">
                                <label for="diasTrabalhados" class="form-label fw-medium">Dias Trabalhados*</label>
                                <input type="number" class="form-control form-control-sm" id="diasTrabalhados" required>
                            </div>
                            <div class="mb-3">
                                <label for="diasFaltantes" class="form-label fw-medium">Dias Faltantes*</label>
                                <input type="number" class="form-control form-control-sm" id="diasFaltantes" required>
                            </div>
                        </div>
                        
                        <!-- Segunda Coluna -->
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label class="form-label fw-medium">Meta de Mix*</label>
                                <div class="d-flex gap-3">
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" id="mix25" name="mixOption" value="25" checked>
                                        <label class="form-check-label" for="mix25">Mix 25</label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" id="mix30" name="mixOption" value="30">
                                        <label class="form-check-label" for="mix30">Mix 30</label>
                                    </div>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="mixMedio" class="form-label fw-medium">Mix Médio Atual*</label>
                                <input type="number" class="form-control form-control-sm" id="mixMedio" placeholder="Digite seu mix atual" required>
                            </div>
                            <div class="mb-3">
                                <label for="mixFaltante" class="form-label fw-medium">Mix Faltante/dia</label>
                                <input type="number" class="form-control form-control-sm bg-light" id="mixFaltante" readonly>
                            </div>
                        </div>
                    </div>
    
                    <div class="d-flex justify-content-end mt-3 pt-2 border-top">
                        <button type="button" class="btn btn-sm btn-primary" id="btnCalcularMix">
                            <i class="bi bi-calculator me-1"></i> Calcular
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/js/sw.js')
                .then(() => console.log('Service Worker registrado com sucesso!'))
                .catch((error) => console.error('Falha ao registrar o Service Worker:', error));
        }
    </script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script> 
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/acompanhamento.js"></script>
    
</body>
</html>
